; PlatformIO 專案配置檔案
;
;   建置選項: 建置旗標、來源過濾
;   上傳選項: 自訂上傳埠口、速度和額外旗標
;   函式庫選項: 相依性、額外函式庫儲存位置
;   進階選項: 額外腳本
;
; 請造訪文件以了解其他選項和範例
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32    
board = esp32dev       
framework = arduino     
monitor_speed = 9600    
upload_port = COM3       ;

lib_deps =              ; 相依函式庫列表
	sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2  
	bblanchon/ArduinoJson@6.21.5                                        
	links2004/WebSockets@^2.6.1                                       

build_flags =            ; 建置旗標設定
    -O3                  ; 最高等級的程式碼最佳化
    -DCORE_DEBUG_LEVEL=0 ; 關閉核心除錯訊息
    -DCONFIG_ARDUHAL_LOG_DEFAULT_LEVEL=0  ; 關閉 Arduino HAL 日誌

build_unflags = -Os     ; 移除預設的最佳化旗標